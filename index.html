<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <div class="row row-border bg-beige">
        <h4>Grocery List:</h4>
        <div class="col-md-12 col-noborder">
            <label for="items">Grocery Item:</label>
            <input id="Item" class="form-control" type="text">
        </div>
        <form id="response">
          <button type="submit" class="btn btn-success">Add Grocery Item</button>
          <div id="item" class="row row-border bg-info">
          </div>
        </form>
      </div>
      <form id="submit">
        <button type="submit" class="btn btn-success">Prepare Items</button>
        <div id="list" class="row row-border bg-info">
        </div>
      </form>
      <p>Grocery List
        <ul id="grocery">
        </ul>
      </p>
    </div>
  </body>
</html>
